<html>

<head>
	<title>Three.js Tutorial</title>
	<style>
		body
		{
			margin: 0;
		}
		canvas
		{
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script>
		var scene = new THREE.Scene( );
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer( );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		// check when the browser size has changed and adjust the camera accordingly
		window.addEventListener( 'resize', function( )
		{
			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;
			renderer.setSize( WIDTH, HEIGHT );
			camera.aspect = WIDTH / HEIGHT;
			camera.updateProjectionMatrix( );
		} );
		scene.add( new THREE.AmbientLight( 0x00020 ) );
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		camera.position.z = 7;
		// CUBE
		var geometry = new THREE.CubeGeometry( 2, 2, 2 );
		var cubeMaterials =
		[
			new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img1.png' ), side: THREE.DoubleSide } ), // Right side
			new THREE.MeshPhongMaterial( { map: new THREE.TextureLoader( ).load( 'img/img2.jpg' ), side: THREE.DoubleSide } ), // Left side
			new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img3.png' ), side: THREE.DoubleSide } ), // Top side
			new THREE.MeshPhongMaterial( { map: new THREE.TextureLoader( ).load( 'img/img4.png' ), side: THREE.DoubleSide } ), // Bottom side
			new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img5.png' ), side: THREE.DoubleSide } ), // Front side
			new THREE.MeshPhongMaterial( { map: new THREE.TextureLoader( ).load( 'img/img6.png' ), side: THREE.DoubleSide } ) // Back side
		];
		// Create a MeshFaceMaterial, which allows the cube to have different materials on each face
		var cubeMaterial = new THREE.MeshFaceMaterial( cubeMaterials );
		var cube = new THREE.Mesh( geometry, cubeMaterial );
		scene.add( cube );
		// Floor
		var floorGeometry = new THREE.CubeGeometry( 10, 1, 10 );
		var floorMaterial = new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img2.jpg' ), side: THREE.DoubleSide } );
		var floorCube = new THREE.Mesh( floorGeometry, floorMaterial );
		floorCube.position.y = -5;
		scene.add( floorCube );
		// Ceiling
		var ceilingGeometry = new THREE.CubeGeometry( 10, 1, 10 );
		var ceilingMaterial = new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img3.png' ), side: THREE.DoubleSide } );
		var ceilingCube = new THREE.Mesh( ceilingGeometry, ceilingMaterial );
		ceilingCube.position.y = 5;
		scene.add( ceilingCube );
		// Left Wall
		var leftWallGeometry = new THREE.CubeGeometry( 1, 10, 10 );
		var leftWallMaterial = new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img5.png' ), side: THREE.DoubleSide } );
		var leftWallCube = new THREE.Mesh( leftWallGeometry, leftWallMaterial );
		leftWallCube.position.x = -5;
		scene.add( leftWallCube );
		// Right Wall
		var rightWallGeometry = new THREE.CubeGeometry( 1, 10, 10 );
		var rightWallMaterial = new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/img5.png' ), side: THREE.DoubleSide } );
		var rightWallCube = new THREE.Mesh( rightWallGeometry, rightWallMaterial );
		rightWallCube.position.x = 5;
		scene.add( rightWallCube );
                
		var ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.8 );
		scene.add(ambientLight);
                                
		// game logic
		var update = function( )
		{
			//cube.rotation.x += 0.01;
			//cube.rotation.y += 0.005;
		};
		// draw scene
		var render = function( )
		{
			renderer.render( scene, camera );
		};
		// run game loop (update, render, repeat)
		var GameLoop = function( )
		{
			requestAnimationFrame( GameLoop );
			update( );
			render( );
		};
		GameLoop( );
	</script>
</body>

</html>
